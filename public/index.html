<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>League of Legends Wiki</title>
  <link rel="stylesheet" href="styles/style.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
</head>
<body>
  <!-- Video loading screen -->
  <div id="loading-screen">
    <video autoplay muted loop id="loading-video">
      <source src="assets/icons/loading-screen.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>
    <div id="loading-overlay">
      <div id="loading-circle"></div>
      <div id="loading-text">Loading...</div>
    </div>
  </div>

  <header>
    <div class="logo-placeholder">
      <img src="assets/icons/brand-logo.svg" alt="Brand Logo">
    </div>
    <div class="logo-placeholder">
      <img src="assets/icons/1.svg" alt="Brand Name">
    </div>
    <nav>
      <ul>
        <li><a href="#characters">Characters</a></li>
        <li><a href="#items">Items</a></li>
        <li><a href="#patch-notes">Patch Notes</a></li>
      </ul>
    </nav>
  </header>
  <main>
    <section class="home" id="home">
      <div class="home-content">
        <h1>Wildrift Fandom</h1>
        <p>
          Welcome to the Wildrift Fandom, where you can find all the information
          about the champions in the game.
        </p>
        <button class="btn" id="champions">View Champions</button>
        <div class="DivSelector">
          <div class="SpanSelected">
            <div class="AllRoles" id="all-roles">All Roles</div>
          </div>
          <div class="Span">
            <img class="Img" src="assets/icons/baron.png" />
            <div class="Baron" id="baron-role">Baron</div>
          </div>
          <div class="Span">
            <img class="Img" src="assets/icons/jungle.png" />
            <div class="Jungle" id="jungle-role">Jungle</div>
          </div>
          <div class="Span">
            <img class="Img" src="assets/icons/mid.png" />
            <div class="Mid" id="mid-role">Mid</div>
          </div>
          <div class="Span">
            <img class="Img" src="assets/icons/duo.png" />
            <div class="Duo" id="duo-role">Duo</div>
          </div>
          <div class="Span">
            <img class="Img" src="assets/icons/support.png" />
            <div class="Support" id="support-role">Support</div>
          </div>
        </div>
      </div>
    </section>
    <section id="champions">
      <h2>Champions</h2>
      <div id="champion-grid"></div>
    </section>
    <footer>
      <p>&copy; 2024 League of Legends Fandom</p>
    </footer>

 
    <script src="scripts/script.js"></script>
    <script type="module" src="scripts/fetchChampions.js"></script>
    <script type="module" src="scripts/championDetailsPopup.js"></script>
    <!-- Add SweetAlert2 JS -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  </body>
</html>
